<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./template/Room4uTemplate.xhtml">

            <ui:define name="title">
                Liên hệ
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-5">
                        <div id="map" class="col-md-12 col-xs-12 panel"></div>
                    </div>
                    <div class="col-md-7">
                        <h:form id="frmContact" class="form-horizontal"  enctype="multipart/form-data"  >
                            <div class="modal-body">

                                <fieldset>

                                    <div class="form-group">
                                        <label for="inputName" class="col-md-2 control-label">Tên bạn</label>
                                        <div class="col-md-8">
                                            <h:inputText id="contactName"  class="form-control" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="textArea"  class="col-md-2 control-label">Email</label>
                                        <div class="col-md-8">
                                            <h:inputText id="contactEmail" class="form-control" />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="textArea"  class="col-md-2 control-label">Nội dung</label>
                                        <div class="col-md-8">
                                            <h:inputTextarea id="contactContent" class="form-control"  rows="5" />

                                        </div>
                                    </div>

                                </fieldset>


                            </div>
                            <div class="modal-footer" style="text-align: right">
                                <h:commandButton  class="btn btn-primary" value="Gửi"/>
                            </div>
                        </h:form>
                    </div>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
