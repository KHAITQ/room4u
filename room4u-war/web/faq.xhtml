        <ui:composition template="./template/Room4uTemplate.xhtml">

            <ui:define name="title">
                Câu hỏi thường gặp
            </ui:define>

            <ui:define name="content">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

                    <ui:repeat value="#{faq.questions}" var="item">

                        <div class="panel panel-primary">
                            <div class="panel-heading" role="tab" id="heading#{item.id}">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#faqId#{item.id}" aria-expanded="false" aria-controls="faqId#{item.id}">
                                        <h:outputText value="#{item.question}"/>
                                    </a>
                                </h4>
                            </div>
                            <div id="faqId#{item.id}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading#{item.id}">
                                <div class="panel-body">
                                    <h:outputText value="#{item.answer}"/>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
