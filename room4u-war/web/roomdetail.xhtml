<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/Room4uTemplate.xhtml">

            <ui:define name="title">
                Chi Tiết Phòng
            </ui:define>

            <ui:define name="content">

                <!--Room Image Slider Nivo-->
                <div class="row">
                    <div class="slider-wrapper col-md-12">
                        <div id="slider" class="nivoSlider"> 
                            <img src="./resources/images/upload/toystory.jpg" data-thumb="./resources/images/upload/toystory.jpg" alt="" /> 
                            <a href="http://dev7studios.com"><img src="./resources/images/upload/up.jpg" data-thumb="./resources/images/upload/up.jpg" alt="" title="This is an example of a caption" />
                            </a> <img src="./resources/images/upload/walle.jpg" data-thumb="./resources/images/upload/walle.jpg" alt="" data-transition="slideInLeft" />
                            <img src="./resources/images/upload/nemo.jpg" data-thumb="./resources/images/upload/nemo.jpg" alt="" title="#htmlcaption" />
                        </div>

                        <!--<div id="htmlcaption" class="nivo-html-caption"> <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. </div>-->
                    </div>
                </div>

                <!--Room Slider Carousel-->
                <div id="myCarousel" class="carousel slide  panel"  data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>

                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <h:graphicImage value="/images/#{landlord.slider1}" />
                        </div>

                        <div class="item">
                            <h:graphicImage value="/images/#{landlord.slider2}" />
                        </div>

                        <div class="item">
                            <h:graphicImage value="/images/#{landlord.slider3}" />
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <!--Map and Street View-->
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <!--Google Map-->
                        <div id="map" class=" panel"></div>
                    </div>

                    <div class="col-md-6 col-xs-12">
                        <!--Street View-->
                        <div id="street-view" class="panel" style="height:276px"></div>
                    </div>
                </div>

                <!--Room description-->
                <div class="row">
                    <div class="col-md-12 col-xs-12" >
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <span class="glyphicon glyphicon-hand-right"></span>
                                Chi tiết phòng</div>
                            <div class="panel-body">

                                <div class="row">
                                    <div class='col-md-3'>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker6'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class='col-md-3'>
                                        <div class="form-group">
                                            <div class='input-group date' id='datetimepicker7'>
                                                <input type='text' class="form-control" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                              

                                <h:outputText value="#{landlord.curAccom.description}"/>

                                <!--Distance service-->
                                <div id="output" class="col-md-12 col-xs-12 panel" style="height:auto"></div>

                            </div>
                            <!--Rating Card-->
                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-12 col-md-6">
                                        <div class="well well-sm">
                                            <div class="row">
                                                <div class="col-xs-12 col-md-6 text-center">
                                                    <h1 class="rating-num">
                                                        4.0</h1>
                                                    <div class="rating">
                                                        <span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star">
                                                        </span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star">
                                                        </span><span class="glyphicon glyphicon-star-empty"></span>
                                                    </div>
                                                    <div>
                                                        <span class="glyphicon glyphicon-user"></span>1,050,008 total
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-md-6">
                                                    <div class="row rating-desc">
                                                        <div class="col-xs-3 col-md-3 text-right">
                                                            <span class="glyphicon glyphicon-star"></span>5
                                                        </div>
                                                        <div class="col-xs-8 col-md-9">
                                                            <div class="progress progress-striped">
                                                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
                                                                     aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                                                    <span class="sr-only">80%</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- end 5 -->
                                                        <div class="col-xs-3 col-md-3 text-right">
                                                            <span class="glyphicon glyphicon-star"></span>4
                                                        </div>
                                                        <div class="col-xs-8 col-md-9">
                                                            <div class="progress">
                                                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20"
                                                                     aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                                                    <span class="sr-only">60%</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- end 4 -->
                                                        <div class="col-xs-3 col-md-3 text-right">
                                                            <span class="glyphicon glyphicon-star"></span>3
                                                        </div>
                                                        <div class="col-xs-8 col-md-9">
                                                            <div class="progress">
                                                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20"
                                                                     aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                                                    <span class="sr-only">40%</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- end 3 -->
                                                        <div class="col-xs-3 col-md-3 text-right">
                                                            <span class="glyphicon glyphicon-star"></span>2
                                                        </div>
                                                        <div class="col-xs-8 col-md-9">
                                                            <div class="progress">
                                                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20"
                                                                     aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                                                                    <span class="sr-only">20%</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- end 2 -->
                                                        <div class="col-xs-3 col-md-3 text-right">
                                                            <span class="glyphicon glyphicon-star"></span>1
                                                        </div>
                                                        <div class="col-xs-8 col-md-9">
                                                            <div class="progress">
                                                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80"
                                                                     aria-valuemin="0" aria-valuemax="100" style="width: 15%">
                                                                    <span class="sr-only">15%</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- end 1 -->
                                                    </div>
                                                    <!-- end row -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Rating Card-->

                                <!--Rating Function-->

                                <!--Rating Function-->
                            </div>




                        </div>
                    </div>
                </div>



                <!--Comments-->
                <div class="row">
                    <div class="col-md-12 col-xs-12" >
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span class="glyphicon glyphicon-comment"></span>
                                Bình luận</div>
                            <div class="container">
                                <div class="post-comments">

                                    <form>
                                        <div class="form-group">                      
                                            <textarea name="comment" class="form-control" rows="3"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-default">Gửi</button>
                                    </form>

                                    <div class="comments-nav">
                                        <ul class="nav nav-pills">
                                            <li role="presentation" class="dropdown">
                                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                                    There are 93 comments <span class="caret"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="row">

                                        <div class="media">
                                            <!-- first comment -->

                                            <div class="media-heading">
                                                <button class="btn btn-default btn-xs" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseExample"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button> <span class="label label-info">Customer</span>  12 hours ago
                                            </div>

                                            <div class="panel-collapse collapse in" id="collapseOne">
                                                <div class="media-left">                             
                                                    <div class="save-post">
                                                        <a href="#"><span class="glyphicon glyphicon-user" aria-label="Save"></span></a>
                                                    </div>
                                                </div>
                                                <div class="media-body">
                                                    <p>Nhà có mấy phòng.</p>
                                                    <div class="comment-meta">                                
                                                        <span>
                                                            <a class="" role="button" data-toggle="collapse" href="#replyCommentT" aria-expanded="false" aria-controls="collapseExample">Trả lời</a>
                                                        </span>
                                                        <div class="collapse" id="replyCommentT">
                                                            <form>
                                                                <div class="form-group">                                     
                                                                    <textarea name="comment" class="form-control" rows="3"></textarea>
                                                                </div>
                                                                <button type="submit" class="btn btn-default">Gửi</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                    <!-- comment-meta -->

                                                    <div class="media">
                                                        <!-- answer to the first comment -->

                                                        <div class="media-heading">
                                                            <button class="btn btn-default btn-collapse btn-xs" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseExample"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button> <span class="label label-info">Landlord</span> 11 hours ago
                                                        </div>

                                                        <div class="panel-collapse collapse in" id="collapseTwo">
                                                            <div class="media-left">                             
                                                                <div class="save-post">
                                                                    <a href="#"><span class="glyphicon glyphicon-user" aria-label="Save"></span></a>
                                                                </div>
                                                            </div>
                                                            <div class="media-body">
                                                                <p>12 Phòng.</p>
                                                                <div class="comment-meta">
                                                                    <span>
                                                                        <a class="" role="button" data-toggle="collapse" href="#replyCommentThree" aria-expanded="false" aria-controls="collapseExample">Trả lời</a>
                                                                    </span>
                                                                    <div class="collapse" id="replyCommentThree">
                                                                        <form>
                                                                            <div class="form-group">                                           
                                                                                <textarea name="comment" class="form-control" rows="3"></textarea>
                                                                            </div>
                                                                            <button type="submit" class="btn btn-default">Gửi</button>
                                                                        </form>
                                                                    </div>
                                                                </div>
                                                                <!-- comment-meta -->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>          



                        </div>
                    </div>
                </div>
                <!-- comments -->   

            </ui:define>

        </ui:composition>

    </body>
</html>
