                                            </div>
                                        </div>

                                            <label for="inputPrice" class="col-lg-2 control-label">Giá phòng</label>

                                            </div>
                                        </div>

                                                Duong <h:inputText value="#{landlord.street}"  class="form-control" />
                                                Phuong<h:inputText  value="#{landlord.ward}"  class="form-control" />
                                                Quan<h:inputText  value="#{landlord.district}"  class="form-control" />
                                                Thanh Pho<h:inputText  value="#{landlord.city}"  class="form-control" />
                                            </div>

                                        </div>
