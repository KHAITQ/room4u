<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{customerController.custList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CustId"/>
                        </f:facet>
                        <h:outputText value="#{item.custId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CustName"/>
                        </f:facet>
                        <h:outputText value="#{item.custName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AccountCustomer"/>
                        </f:facet>
                        <h:outputText value="#{item.accountCustomer}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Phone"/>
                        </f:facet>
                        <h:outputText value="#{item.phone}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RegisterDate"/>
                        </f:facet>
                        <h:outputText value="#{item.registerDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Notified"/>
                        </f:facet>
                        <h:outputText value="#{item.notified}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RoleId"/>
                        </f:facet>
                        <h:outputText value="#{item.roleId}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
