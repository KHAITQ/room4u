<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../template/AdminTemplate.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <f:view>
                        <legend> Danh sách câu hỏi thường gặp</legend>

                        <h:form>
                            <a class="btn btn-primary" style="float:right"  data-toggle="modal" data-target="#FAQAdd" ><span class="glyphicon glyphicon-plus"></span>Thêm mới</a>
                            <h:dataTable value="#{faq.questions}" var="item" class="table table-bordred table-striped">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="STT"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Câu hỏi"/>
                                    </f:facet>
                                    <h:outputText value="#{item.question}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Câu trả lời"/>
                                    </f:facet>
                                    <h:outputText value="#{item.answer}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ngày chỉnh sửa gần nhất"/>
                                    </f:facet>
                                    <h:outputText value="#{item.date}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Chức năng"/>
                                    </f:facet>
                                    <a class="btn btn-primary"  data-toggle="modal" data-target="#FAQEdit" ><span class="glyphicon glyphicon-pencil"></span> Sửa</a>
                                    <a class="btn btn-primary"  data-toggle="modal" data-target="#FAQDelete" ><span class="glyphicon glyphicon-trash"></span> Xóa</a>
                                </h:column>
                            </h:dataTable>

                        </h:form>
                    </f:view>
                </div>
                <!--Add new FAQ model-->
                <div class="modal fade" id="FAQAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Thêm mới</h4>
                            </div>
                            <h:form id="frmAddFAQ" class="form-horizontal" enctype="multipart/form-data" >
                                <div class="modal-body">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="txtQuestion" class="col-lg-3 control-label">Câu hỏi</label>
                                            <div class="col-lg-9">
                                                <h:inputText  id="txtQuestion" value="#{faq.curQ.question}" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtAnswer" class="col-lg-3 control-label">Câu trả lời</label>
                                            <div class="col-lg-9">
                                                <h:inputTextarea id="txtAnswer" value="#{faq.curQ.answer}" class="form-control" rows="4" />
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                                    <h:commandButton action="#{faq.addFAQ()}"  class="btn btn-primary" value="Thêm"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>


                <!--Update FAQ model-->
                <div class="modal fade" id="FAQEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Cập nhật</h4>
                            </div>
                            <h:form id="frmUpdateFAQ" class="form-horizontal" enctype="multipart/form-data" >
                                <div class="modal-body">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="txtQuestion" class="col-lg-3 control-label">Câu hỏi</label>
                                            <div class="col-lg-9">
                                                <h:inputText  id="txtQuestion" value="#{faq.curQ.question}" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtAnswer" class="col-lg-3 control-label">Câu trả lời</label>
                                            <div class="col-lg-9">
                                                <h:inputTextarea id="txtAnswer" value="#{faq.curQ.answer}" class="form-control" rows="4" />
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                                    <h:commandButton action="#{faq.updateFAQ()}"  class="btn btn-primary" value="Lưu"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <!--Delete FAQ model-->
                <div class="modal fade" id="FAQDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Bạn có thật sự muốn xóa FAQ này không?</h4>
                            </div>
                            <h:form id="frmDeleteFAQ" class="form-horizontal" enctype="multipart/form-data" >
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                                    <h:commandButton action="#{faq.deleteFAQ()}"  class="btn btn-primary" value="Xóa"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
