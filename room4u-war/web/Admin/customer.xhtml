<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="./../template/AdminTemplate.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <legend>Danh sách tài khoản khách hàng</legend>
                            <div class="table-responsive">
                                <f:view>
                                    <h:form class="form-horizontal">
                                        <h:dataTable value="#{customerBean.paginator.model}" var="item" class="table table-bordred table-striped">

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Mã KH"/>
                                                </f:facet>
                                                <h:outputText value="#{item.custId}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Tên KH"/>
                                                </f:facet>
                                                <h:outputText value="#{item.custName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Account"/>
                                                </f:facet>
                                                <h:outputText value="#{item.accountCustomer}"/>
                                            </h:column>
                                            <!--<h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Password"/>
                                                </f:facet>
                                                <h:outputText value="#{item.password}"/>
                                            </h:column>-->
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Điện thoại"/>
                                                </f:facet>
                                                <h:outputText value="#{item.phone}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Email"/>
                                                </f:facet>
                                                <h:outputText value="#{item.email}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Ngày ĐK"/>
                                                </f:facet>
                                                <h:outputText value="#{item.registerDate}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Chức năng"/>
                                                </f:facet>
                                                <h:commandButton action="#{customerBean.delete(item)}" value="Xóa" onclick="return confirm('Bạn có chắc chắn xóa tài khoản này?')" />
                                                <!--<a class="btn btn-primary"  data-toggle="modal" data-target="#customerEdit" ><span class="glyphicon glyphicon-pencil"></span> Sửa</a>-->
                                                <!--<a class="btn btn-primary"  data-toggle="modal" data-target="#customerDelete" ><span class="glyphicon glyphicon-trash"></span> Xóa</a>-->
                                                <!--<a href="#" class="btn btn-danger"  data-toggle="modal" data-target="#customerEdit"><span class="glyphicon glyphicon-upload"></span>Đăng phòng</a>-->
                                            </h:column>

                                        </h:dataTable>
                                        <h:commandButton value="&lt; prev" action="#{customerBean.paginator.prev}"/>
                                        <h:outputText value="#{customerBean.paginator.pageIndex} / #{customerBean.paginator.pages}"/>
                                        <h:commandButton value="next &gt;" action="#{customerBean.paginator.next}"/>
                                        <h:inputHidden value="#{customerBean.paginator.pageIndex}"/>
                                    </h:form>
                                </f:view>

                                <div class="clearfix"></div>
                                
<!--                                <ul class="pagination pull-right">
                                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                                </ul>-->
                            </div>
                        </div>
                    </div>

                    <!--<a href="#" class="btn btn-danger"  data-toggle="modal" data-target="#customerEdit"><span class="glyphicon glyphicon-upload"></span>Đăng phòng</a>-->
                </div>

              
            </ui:define>



        </ui:composition>

    </body>
</html>
