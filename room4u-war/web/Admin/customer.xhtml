<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="./../template/AdminTemplate.xhtml">

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <legend>Danh sách tài khoản khách hàng</legend>
                            <div class="table-responsive">
                                <f:view>
                                    <h:form class="form-horizontal">
                                        <h:dataTable value="#{customerBean.paginator.model}" var="item" class="table table-bordred table-striped">

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Mã KH"/>
                                                </f:facet>
                                                <h:outputText value="#{item.custId}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Tên KH"/>
                                                </f:facet>
                                                <h:outputText value="#{item.custName}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Account"/>
                                                </f:facet>
                                                <h:outputText value="#{item.accountCustomer}"/>
                                            </h:column>
                                            <!--<h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Password"/>
                                                </f:facet>
                                                <h:outputText value="#{item.password}"/>
                                            </h:column>-->
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Điện thoại"/>
                                                </f:facet>
                                                <h:outputText value="#{item.phone}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Email"/>
                                                </f:facet>
                                                <h:outputText value="#{item.email}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Ngày ĐK"/>
                                                </f:facet>
                                                <h:outputText value="#{item.registerDate}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Chức năng"/>
                                                </f:facet>
                                                <a class="btn btn-primary" onclick="displayDeleteCustomer(this)"  data-toggle="modal" 
                                                   data-target="#deleteCust"><span class="glyphicon glyphicon-trash"></span> Xóa</a>
<!--                                                <p:commandButton action="" value="Xóa"  
                                                                 onclick="return confirm('Bạn có chắc chắn xóa tài khoản này?')"
                                                                 styleClass="btn btn-primary glyphicon glyphicon-trash"/>-->
                                            </h:column>

                                        </h:dataTable>
                                        <h:commandButton value="&lt; prev" action="#{customerBean.paginator.prev}" 
                                                         styleClass="btn btn-primary glyphicon glyphicon-chevron-left"/>
                                        <h:outputText value="&nbsp; #{customerBean.paginator.pageIndex} / #{customerBean.paginator.pages} &nbsp;"/>
                                        <h:commandButton value="next &gt;" action="#{customerBean.paginator.next}"
                                                             styleClass="btn btn-primary glyphicon glyphicon-chevron-right"/>
                                        <h:inputHidden value="#{customerBean.paginator.pageIndex}"/>
                                    </h:form>
                                </f:view>

                                <div class="clearfix"></div>
                                
<!--                                <ul class="pagination pull-right">
                                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                                </ul>-->
                            </div>
                        </div>
                    </div>

                    <!--<a href="#" class="btn btn-danger"  data-toggle="modal" data-target="#customerEdit"><span class="glyphicon glyphicon-upload"></span>Đăng phòng</a>-->
                </div>
                
                <!--Modal delete customer-->
                <div class="modal fade" id="deleteCust" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <h:form id="frmDeleteCustomer" class="form-horizontal" enctype="multipart/form-data" >
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title custom_align" id="Heading">Xác nhận xóa tài khoản</h4>
                                </div>
                                <div class="form-group">
                                    <h:inputHidden  id="hdCustDeleteId" value="#{customerBean.customerDeleteId}"/>
                                </div>
                                <div class="modal-body">
                                    <div class="alert alert-warning"><span class="glyphicon glyphicon-warning-sign"></span> Bạn có chắc chắn xóa FAQ này?</div>
                                </div>
                                <div class="modal-footer " style="text-align: right">

                                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Hủy</button>
                                    <h:commandButton action="#{customerBean.delete()}"  class="btn btn-primary" value="Xác nhận"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
              
            </ui:define>



        </ui:composition>

    </body>
</html>
