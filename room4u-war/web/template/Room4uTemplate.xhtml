<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1.0"/>
        <!--CSS-->
        <h:outputStylesheet  name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <!--SCRIPT-->
        <h:outputScript name="./js/jquery-1.10.2.min.js"></h:outputScript>
        <h:outputScript name="./js/bootstrap.min.js"></h:outputScript>
        <h:outputScript name="./js/js_custom.js"></h:outputScript>
        <title><ui:insert name="title"/></title>

    </h:head>

    <h:body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header ">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand homepage_logo" href="#"> <span class="glyphicon glyphicon-globe" style="margin-right: 10px" aria-hidden="true"></span>Room4U</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <!--<li class="active"><a href="#"><img  src="resources/images/logo3.png" alt=""/></a></li>-->
                        <li class="active"><a href="#">Trang chủ <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Giới thiệu</a></li>
                        <li><a href="#">Liên hệ</a></li>

                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                         <li ><a data-toggle="modal" data-target="#myModal"  href="#"><span class="glyphicon glyphicon-registration-mark"></span> Đăng ký</a></li>
                        <li ><a data-toggle="modal" data-target="#myModal"  href="#"><span class="glyphicon glyphicon-user"></span> Đăng nhập</a></li>
                        <li ><a  href="#"><span class="glyphicon glyphicon-question-sign"></span> Quên mật khẩu</a></li>
                        <li ><a  href="#"><span class="glyphicon glyphicon-cog"></span> Quản lý</a></li>

                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row" style="margin-bottom: 15px">
                
                <form class="form-horizontal " >
                    <div class="form-group col-md-4 col-xs-12" style="float:right">
                        <label for="inputEmail" class="col-md-4 col-xs-4 control-label">Bán kính</label>
                        <div class="col-md-4 col-xs-4">
                            <select class="form-control" id="select">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>

                        </div>
                        <div class="col-md-2 col-xs-2">
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </div>
                    </div>

                </form>
                <div id="map" class="col-md-12 col-xs-12 panel"></div>
<!--                <div id="street-view" class="col-md-12 col-xs-12 panel" style="height:300px"></div>
                <div id="output" class="col-md-12 col-xs-12 panel" style="height:300px"></div>-->
            </div>
            <div class="row">

                <div class="col-md-8 col-xs-12">
                    <!--index page-->
                    <div id="content" class="center_content">
                        <ui:insert name="content"></ui:insert>
                    </div>
                </div>

                <!--side bar-->
                <div class="col-md-4 col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-hand-right"></span>
                            Hỗ trợ</div>
                        <div class="panel-body">
                            <p>Testing</p>
                            <!--<a href="#" class="btn btn-primary homepage_btnreadmore">Chi tiet</a>-->
                        </div>
                    </div>
                </div>

            </div>


        </div>



        <!--bottom page-->
        <div id="bottom" class="row">
            <div class="col-md-12">
                <blockquote class="pull-right">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                    <small>Someone famous in <cite title="Source Title">Source Title</cite></small>
                </blockquote>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script>

            $(document).ready(function () {
                var maptmp = $(".mapapi");
                // alert(maptmp.html());
            });

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
                async="true" defer="true">
        </script>
    </h:body>
</html>
